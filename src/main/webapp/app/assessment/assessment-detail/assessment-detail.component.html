<div (drop)="updateAssessmentOnDrop($event)" (dragover)="$event.preventDefault()" class="card mb-3">
    <div class="card-header" [class.color-cyan]="assessment.type == FeedbackType_AUTOMATIC">
        <fa-icon [icon]="'trash-alt'" class="float-right" (click)="delete()" *ngIf="!disabled"></fa-icon>
        <h4 *ngIf="block?.text || assessment.reference" class="card-title">
            {{ 'artemisApp.assessment.detail.scoreFor' | translate }}
            <span>"<span class="highlight" [ngClass]="highlightColor" [innerHTML]="sanitizedText"></span>"</span>
        </h4>
        <span class="badge badge-secondary float-right" *ngIf="assessment.type == FeedbackType_AUTOMATIC" title="{{ 'artemisApp.assessment.automaticGenerated' | translate }}">
            <fa-icon [icon]="'robot'"></fa-icon>
            <span jhiTranslate="artemisApp.textAssessment.automatic">Automatic</span>
        </span>
    </div>
    <div class="card-body">
        <div class="form-group row">
            <label class="col-3 assessment-label" jhiTranslate="artemisApp.exercise.score"></label>
            <input class="col" type="number" step="0.5" [(ngModel)]="assessment.credits" (ngModelChange)="emitChanges()" [readOnly]="disabled" [disabled]="disabled" />
        </div>
        <div class="form-group row">
            <label class="col-3 assessment-label" jhiTranslate="artemisApp.assessment.detail.feedback"></label>
            <textarea class="col form-control" rows="2" [(ngModel)]="assessment.detailText" (ngModelChange)="emitChanges()" [readOnly]="disabled" [disabled]="disabled"></textarea>
        </div>
    </div>
</div>
