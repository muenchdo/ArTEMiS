<div class="d-flex align-items-center my-2">
    <label class="radio-inline mb-0 d-flex align-items-center">
        <input type="radio" [ngModel]="filterProp" (click)="updateFilter(FilterProp.ALL)" [value]="FilterProp.ALL" />
        <span class="ml-1">{{ 'artemisApp.assessment.dashboard.filters.showAll' | translate }}</span>
    </label>
    <label class="radio-inline ml-2 mb-0 d-flex align-items-center">
        <input type="radio" [ngModel]="filterProp" (click)="updateFilter(FilterProp.LOCKED)" [value]="FilterProp.LOCKED" />
        <span class="ml-1">{{ 'artemisApp.assessment.dashboard.filters.showLocked' | translate }}</span>
    </label>
</div>
