<h5 *ngIf="hasTranslation === false && headerKey !== null" class="expandable-header" (click)="isCollapsed = !isCollapsed">
    {{ headerKey }}
    <fa-icon [icon]="isCollapsed ? 'angle-right' : 'angle-down'"></fa-icon>
</h5>

<h5 *ngIf="hasTranslation === true && headerKey !== null" class="expandable-header" (click)="isCollapsed = !isCollapsed">
    {{ headerKey | translate }}
    <fa-icon [icon]="isCollapsed ? 'angle-right' : 'angle-down'"></fa-icon>
</h5>
<div [ngbCollapse]="isCollapsed">
    <ng-content></ng-content>
</div>
