<div *ngFor="let feedback of feedbacks">
    <p *ngIf="feedback.credits">
        {{ 'artemisApp.fileUploadSubmission.feedbackResult' | translate: { credits: feedback.credits } }}
        <span *ngIf="feedback.detailText">{{ 'artemisApp.fileUploadSubmission.feedbackResultDetail' | translate: { detailText: feedback.detailText } }} </span>
    </p>
</div>
<div class="col-md-12 col-lg-10 col-xl-8 feedback-text mt-5 alert alert-info" *ngIf="generalFeedback && generalFeedback.detailText">
    <b><fa-icon [icon]="['far', 'comment-dots']"></fa-icon>&nbsp;<span jhiTranslate="artemisApp.assessment.generalFeedback">General Feedback</span>:</b>
    <br />
    {{ generalFeedback.detailText }}
</div>
