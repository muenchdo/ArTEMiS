<!--File-->
<li (click)="onNodeSelect.emit(item)" class="list-group-item file-item" [class.node-selected]="item.checked" [class.text-danger]="!item.checked && hasError">
    <fa-icon aria-hidden="true" [icon]="'file'" [fixedWidth]="true"></fa-icon>
    <fa-icon
        *ngIf="hasUnsavedChanges"
        aria-hidden="true"
        [icon]="['fas', 'circle']"
        class="d-flex align-items-center text-warning"
        title="{{ 'artemisApp.editor.fileBrowser.unsavedChanges' | translate }}"
        size="xs"
    ></fa-icon>
    <span class="ml-1 list-group-item__fileName" *ngIf="!isBeingRenamed" [ngClass]="item.checked ? 'text-white' : 'primary'">{{ item.text }}</span>
    <!-- Renaming file tree item -->
    <span class="ml-1" *ngIf="isBeingRenamed"
        ><input
            #renamingInput
            value="{{ item.text }}"
            (keyup.enter)="renameNode($event)"
            (focusout)="renameNode($event)"
            (keyup.esc)="clearRenamingNode($event)"
            class="list-group-item__input"
    /></span>
    <!-- File level actions -->
    <span class="file-icons" [ngClass]="item.checked ? 'text-white' : 'primary'">
        <button [disabled]="disableActions" (click)="setRenamingNode($event)" class="btn btn-small">
            <fa-icon [icon]="'edit'" title="{{ 'artemisApp.editor.fileBrowser.renameFile' | translate }}"></fa-icon>
        </button>
        <button [disabled]="disableActions" (click)="deleteNode($event)" class="btn btn-small">
            <fa-icon [icon]="'trash'" title="{{ 'artemisApp.editor.fileBrowser.deleteFile' | translate }}"></fa-icon>
        </button>
    </span>
</li>
