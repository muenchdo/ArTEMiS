<div class="p-4">
    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col">
            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>
        </div>
        <div class="col text-right">
            <label class="mr-1">
                <input type="checkbox" name="keepOriginalSize" [(ngModel)]="crop" />&nbsp;<span jhiTranslate="artemisApp.apollonDiagram.detail.crop">Crop</span>
            </label>
            <fa-icon class="mr-1" [icon]="'question-circle'" ngbTooltip="{{ 'artemisApp.apollonDiagram.detail.help' | translate }}"></fa-icon>
            <button class="btn btn-info mr-1" (click)="downloadSelection()" [hidden]="!apollonDiagram" [disabled]="!hasSelection">
                <fa-icon [icon]="'download'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.download">Download</span>
            </button>
            <span class="border-right border-secondary mr-2"></span>
            <button class="btn btn-info mr-1" (click)="generateExercise()" [hidden]="!apollonDiagram" [disabled]="!hasInteractive">
                {{ 'artemisApp.apollonDiagram.detail.createLabel' | translate }} &hellip;
            </button>
            <button class="btn btn-success" (click)="saveDiagram()" [hidden]="!apollonDiagram" jhiTranslate="entity.action.save">Save</button>
        </div>
    </div>

    <div class="form-group mb-3" *ngIf="apollonDiagram">
        <label class="form-control-label" jhiTranslate="artemisApp.apollonDiagram.title" for="field_title">Title</label>
        <input type="text" class="form-control" name="title" id="field_title" [(ngModel)]="apollonDiagram.title" />
    </div>

    <div #editorContainer style="width: 100%; height: calc(100vh - 300px);"></div>
</div>
