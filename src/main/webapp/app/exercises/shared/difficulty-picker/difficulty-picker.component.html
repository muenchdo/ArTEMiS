<div class="btn-group">
    <div class="btn" [ngClass]="{ 'btn-primary': !exercise.difficulty, 'btn-default': exercise.difficulty }" (click)="setDifficulty(null)">
        {{ 'artemisApp.exercise.noLevel' | translate }}
    </div>
    <div class="btn" [ngClass]="{ 'btn-success': exercise.difficulty === EASY, 'btn-default': exercise.difficulty !== EASY }" (click)="setDifficulty(EASY)">
        {{ 'artemisApp.exercise.easy' | translate }}
    </div>
    <div class="btn btn-default" [ngClass]="{ 'btn-warning': exercise.difficulty === MEDIUM, 'btn-default': exercise.difficulty !== MEDIUM }" (click)="setDifficulty(MEDIUM)">
        {{ 'artemisApp.exercise.medium' | translate }}
    </div>
    <div class="btn btn-default" [ngClass]="{ 'btn-danger': exercise.difficulty === HARD, 'btn-default': exercise.difficulty !== HARD }" (click)="setDifficulty(HARD)">
        {{ 'artemisApp.exercise.hard' | translate }}
    </div>
</div>
