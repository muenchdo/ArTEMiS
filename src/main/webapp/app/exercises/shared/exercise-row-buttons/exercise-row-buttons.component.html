<div class="btn-group flex-btn-group-container">
    <!-- TODO: display this button in exam mode when its functionality implemented -->
    <button
        *ngIf="!examMode && exercise.isAtLeastTutor"
        type="submit"
        [routerLink]="['/course-management', courseId, 'exercises', exercise.id, 'scores']"
        class="btn btn-info btn-sm mr-1"
    >
        <fa-icon [icon]="'eye'"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="entity.action.scores">Scores</span>
    </button>
    <!-- TODO: display this button in exam mode when its functionality implemented -->
    <button
        type="submit"
        *ngIf="!examMode && exercise.isAtLeastInstructor"
        [routerLink]="['/course-management', courseId, 'text-exercises', exercise.id, 'assessment']"
        class="btn btn-primary btn-sm mr-1"
    >
        <fa-icon [icon]="['far', 'list-alt']"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="artemisApp.courseOverview.exerciseDetails.instructorActions.submissions">Submissions</span>
    </button>
    <!-- TODO: display this button in exam mode when its functionality implemented -->
    <button
        *ngIf="!examMode && exercise.isAtLeastTutor"
        type="submit"
        [routerLink]="['/course-management', courseId, 'exercises', exercise.id, 'participations']"
        class="btn btn-primary btn-sm mr-1"
    >
        <fa-icon [icon]="['far', 'list-alt']"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="artemisApp.exercise.participations">Participations</span>
    </button>
    <button
        type="submit"
        *ngIf="!examMode && exercise.teamMode && exercise.isAtLeastTutor"
        [routerLink]="['/course-management', courseId, 'exercises', exercise.id, 'teams']"
        class="btn btn-primary btn-sm mr-1"
    >
        <fa-icon [icon]="'users'"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="artemisApp.exercise.teams">Teams</span>
    </button>
    <!-- TODO: display this button in exam mode when its functionality implemented -->
    <button
        *ngIf="!examMode && exercise.isAtLeastInstructor"
        type="submit"
        [routerLink]="['/course-management', courseId, 'text-exercises', exercise.id]"
        class="btn btn-info btn-sm mr-1"
    >
        <fa-icon [icon]="'eye'"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
    </button>
    <button *ngIf="examMode || exercise.isAtLeastInstructor" type="submit" [routerLink]="createRouterLink('edit')" class="btn btn-primary btn-sm mr-1">
        <fa-icon [icon]="'pencil-alt'"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
    </button>
    <button
        *ngIf="(examMode || exercise.isAtLeastInstructor) && exercise.type !== exerciseType.PROGRAMMING"
        jhiDeleteButton
        [entityTitle]="exercise.title"
        deleteQuestion="artemisApp.exercise.delete.question"
        deleteConfirmationText="artemisApp.exercise.delete.typeNameToConfirm"
        (delete)="deleteExercise()"
        [dialogError]="dialogError$"
    >
        <fa-icon [icon]="'times'"></fa-icon>
    </button>
    <button
        *ngIf="exercise.type === exerciseType.PROGRAMMING"
        jhiDeleteButton
        [entityTitle]="exercise.title"
        deleteQuestion="artemisApp.programmingExercise.delete.question"
        (delete)="deleteProgrammingExercise($event)"
        [dialogError]="dialogError$"
        deleteConfirmationText="artemisApp.exercise.delete.typeNameToConfirm"
        [additionalChecks]="{
            deleteStudentReposBuildPlans: 'artemisApp.programmingExercise.delete.studentReposBuildPlans',
            deleteBaseReposBuildPlans: 'artemisApp.programmingExercise.delete.baseReposBuildPlans'
        }"
    >
        <fa-icon [icon]="'times'"></fa-icon>
    </button>
</div>
