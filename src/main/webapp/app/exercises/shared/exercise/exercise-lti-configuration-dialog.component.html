<form name="editForm" role="form" novalidate>
    <div class="modal-header">
        <h4
            class="modal-title"
            id="myProgrammingExerciseLabel"
            jhiTranslate="artemisApp.exerciseLtiConfiguration.configurationForExercise"
            [translateValues]="{ title: exercise.title }"
        >
            LTI Configuration for exercise {{ exercise.title }}
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label>LTI ID</label>
            <input type="text" class="form-control" [(ngModel)]="ltiConfiguration.ltiId" name="ltiId" readonly />
        </div>

        <div class="form-group">
            <label>LTI Passport</label>
            <input type="text" class="form-control" [(ngModel)]="ltiConfiguration.ltiPassport" name="ltiPassport" readonly />
        </div>

        <div class="form-group">
            <label>LTI URL</label>
            <input type="text" class="form-control" [(ngModel)]="ltiConfiguration.launchUrl" name="launchUrl" readonly />
        </div>

        <div class="form-group">
            <label>LTI Launch Target</label>
            <input type="text" class="form-control" value="New Window" readonly />
        </div>

        <div class="form-group">
            <label>Custom Parameters</label>
            <input type="text" class="form-control" value='["require_existing_user=true", "lookup_user_by_email=true"]' readonly />

            <p>
                <code>require_existing_user</code>: If <code>true</code>, launching the exercise requires an existing user on JIRA. If <code>false</code>, a user will be created on
                first launch.

                <br />
                <code>lookup_user_by_email</code>: If <code>true</code>, it will try to find a matching JIRA user by the LTI email address.
            </p>
        </div>

        <div class="form-group">
            <label>Scored</label>
            <input type="text" class="form-control" value="Yes" readonly />
        </div>

        <div class="form-group">
            <label>Request user's username</label>
            <input type="text" class="form-control" value="True" readonly />
        </div>

        <div class="form-group">
            <label>Request user's email</label>
            <input type="text" class="form-control" value="True" readonly />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</form>
