<div class="d-flex align-items-start">
    <div class="btn-group" [ngClass]="{ disabled: disabled }">
        <div
            class="btn"
            [ngClass]="{ 'btn-secondary': exercise.mode === INDIVIDUAL, 'btn-default': exercise.mode !== INDIVIDUAL, disabled: disabled }"
            (click)="setMode(INDIVIDUAL)"
        >
            {{ 'artemisApp.exercise.modes.individual' | translate }}
        </div>
        <div class="btn btn-default" [ngClass]="{ 'btn-info': exercise.mode === TEAM, 'btn-default': exercise.mode !== TEAM, disabled: disabled }" (click)="setMode(TEAM)">
            {{ 'artemisApp.exercise.modes.team' | translate }}
        </div>
    </div>
    <div *ngIf="exercise.mode === TEAM" class="ml-1">
        <span class="d-block badge badge-success" jhiTranslate="artemisApp.exercise.teamModeBetaLabel"></span>
    </div>
</div>
